<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
        <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
      	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.min.css" integrity="sha512-FEQLazq9ecqLN5T6wWq26hCZf7kPqUbFC9vsHNbXMJtSZZWAcbJspT+/NEAQkBfFReZ8r9QlA9JHaAuo28MTJA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>
    
	<body>
   
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<img src="logo.png" id="logo">
			<div class="btn-group btn-group-lg">
				<a href="signin.html"><button type="button" class="btn btn-primary">Signin</button></a>
			</div>
		</div>
	</nav>    
        
    <div class="container">
      <div class="wrapper">
        <div class="title bg-primary"><span>Login Form</span></div>
        <form>
          <div class="row">
              <i class="fa fa-user bg-primary" aria-hidden="true"></i>
            <input type="text" placeholder="ID" name="id">
          </div>
          <div class="row">
            <i class="fa fa-lock bg-primary" aria-hidden="true"></i>
            <input type="password" placeholder="Password" name="password">
          </div>
          <br><br>
		  <div class="row button">
            	<a href="homepage.html" class="submit btn btn-primary btn-block py-2 text-decoration-none" role="button">LET ME IN</a>
          </div>
          <div class="signup-link">Not a member? <a href="signin.html">New Account</a></div>
        </form>
	  </div>
    </div>

  </body>
</html>
